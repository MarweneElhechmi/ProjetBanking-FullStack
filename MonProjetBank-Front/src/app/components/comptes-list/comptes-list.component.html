<div [@routerTransition]>

  <div class="card mt-4">
    <div class="card-header text-white bg-primary">
        <h3> Liste des Comptes </h3>
    </div>
    <div class="card-body">
        <table class="table table-bordered table-striped" id="table">
            <tr>

              <th class="w-5">Numéro</th><th class="w-5">Propriétaire</th><th class="w-5">Solde</th><th>Actions</th>

            </tr>

            <tr *ngFor="let data of data">
              <td>{{data.numero}}</td>
              <td>{{data.proprietaire}}</td>
              <td>{{data.solde}}</td>
              <td class="text-center">
                  <button class="btn btn-info">Détails</button>

                  <button class="btn btn-secondary ml-2">Modifier</button>

                  <button class="btn btn-danger ml-2" routerLink="/delete/{{data.numero}}">Delete</button>
                </td>

              </tr>

            </table>

            <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns">
                            {{col.header}}
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>

  </div>

</div>
</div>
